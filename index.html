<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download UBL Whistle Blowing Form</title>
<style>
  body { font-family: Arial, sans-serif; display: flex;
justify-content: center; align-items: flex-start; padding: 50px;
background: #f5f7fa; }
  .download-btn { background: #003366; color: #fff; padding: 20px
30px; font-size: 20px; border: none; border-radius: 10px; cursor:
pointer; text-decoration: none; transition: background 0.3s;
margin-bottom: 30px; }
  .download-btn:hover { background: #0055a5; }
</style>
</head>
<body>

<a class="download-btn" id="downloadForm">Download UBL Whistle Blowing Form</a>

<script>
const formHTML = `<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>UBL Whistle Blowing Form</title>
<style>
:root { --ubl-blue:#003366; --ubl-light-blue:#e6f0fa;
--ubl-accent:#0055a5; --ubl-shadow:rgba(0,0,0,0.15); --ubl-bg:#f5f7fa;
}
body{font-family:Arial,sans-serif;margin:0;padding:0;background:var(--ubl-bg);}
.container{background:#fff;padding:40px;max-width:900px;margin:50px
auto;border-radius:15px;box-shadow:0 10px 30px
var(--ubl-shadow);border-top:5px solid var(--ubl-blue);}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:30px;border-bottom:1px
solid #eee;padding-bottom:15px;}
.header img{height:50px;width:auto;}
.header h2{margin:0;color:var(--ubl-blue);font-size:28px;text-transform:uppercase;letter-spacing:2px;font-weight:600;}
.form-group{margin-bottom:20px;}
.form-row{display:flex;gap:20px;}
.form-row .form-group{flex:1;}
label{display:block;font-weight:600;margin-bottom:8px;color:#333;}
input:not([type="file"]),select,textarea{width:100%;padding:12px;border-radius:8px;border:1px
solid #dcdcdc;font-size:15px;box-sizing:border-box;transition:border-color
0.3s;}
input:focus,select:focus,textarea:focus{border-color:var(--ubl-accent);outline:none;box-shadow:0
0 0 2px rgba(0,51,102,0.1);}
textarea{resize:vertical;min-height:120px;}
.checkbox-group{display:flex;flex-direction:column;gap:5px;margin-top:5px;}
.checkbox-group label{font-weight:normal;}
.required-star{color:red;margin-left:4px;}
.note{color:var(--ubl-accent);font-size:13px;margin-top:5px;}
.file-note{color:gray;font-size:13px;margin-top:5px;}
.submit-btn{background:var(--ubl-blue);color:#fff;padding:12px;font-weight:bold;border:none;border-radius:8px;margin-top:25px;cursor:pointer;width:100%;font-size:16px;transition:background
0.3s,transform 0.2s;}
.submit-btn:hover{background:var(--ubl-accent);transform:translateY(-2px);}
.contacts{background:var(--ubl-light-blue);padding:25px;margin-top:35px;border-left:5px
solid var(--ubl-blue);border-radius:8px;font-size:14px;line-height:1.5;}
.contacts strong{color:var(--ubl-blue);font-size:15px;display:block;margin-bottom:8px;}
.contacts ul{list-style:none;padding:0;margin:0;}
.contacts li{margin-bottom:6px;}
.contacts .confidential-note{color:red;font-weight:600;margin-top:8px;display:block;}
.intro{background:var(--ubl-light-blue);padding:20px;border-left:5px
solid var(--ubl-blue);border-radius:8px;margin-bottom:25px;}
.intro h3{color:var(--ubl-blue);margin-top:0;}
@media(max-width:600px){.form-row{flex-direction:column;gap:0;}}
</style>
</head>
<body>
<div class='container'>
<div class='header'>
<h2>Whistle Blowing Form</h2>
<img src='ublLogo2.png' alt='UBL Logo'>
</div>
<div class='intro'>
<h3>UBL Whistle Blowing Policy</h3>
<p>This form allows employees, stakeholders, and the public to report
unethical or unacceptable practices discreetly. All concerns are taken
seriously, investigated appropriately, and treated confidentially.</p>
<p>It ensures accountability and transparency while protecting those
who report genuine concerns from any reprisal.</p>
</div>
<form>
<div class='form-row'><div class='form-group'><label>I am <span
class='required-star'>*</span></label><select
required><option>Employee</option><option>Customer</option><option>Vendor</option><option>Other</option></select></div>
<div class='form-group'><label>Reporting frequency <span
class='required-star'>*</span></label><select
required><option>One-time</option><option>Recurring</option></select></div></div>
<div class='form-row'><div class='form-group'><label>Name <span
class='required-star'>*</span></label><input type='text'
placeholder='Enter name here' required></div>
<div class='form-group'><label>Phone Number <span
class='required-star'>*</span></label><input type='tel'
placeholder='Enter number here' required></div></div>
<div class='form-group'><label>Email</label><input type='email'
placeholder='Enter email here'><div class='note'>Providing an email is
optional but helps with follow-up.</div></div>
<div class='form-group'><label>Previous reporting
history</label><textarea placeholder='Provide details if reported
previously'></textarea></div>
<div class='form-group'><label>What do you want to report? <span
class='required-star'>*</span></label><div
class='checkbox-group'><label><input type='checkbox'>
Fraud</label><label><input type='checkbox'> Misconduct / Ethical
Violation</label><label><input type='checkbox'> Bribery /
Corruption</label><label><input type='checkbox'> Harassment /
Workplace Misconduct</label><label><input type='checkbox'>
Unauthorized Act / Policy Violation</label><label><input
type='checkbox'> Misuse of Company Property</label><label><input
type='checkbox'> Forgery / Records Manipulation</label><label><input
type='checkbox'> Fake / Unauthorized Expenses</label><label><input
type='checkbox'> Other</label></div></div>
<div class='form-group'><label>Incident Details <span
class='required-star'>*</span></label><textarea placeholder='Provide
full details'></textarea></div>
<div class='form-row'><div class='form-group'><label>Date and Time of
Incident</label><input type='datetime-local'></div>
<div class='form-group'><label>Location of Incident</label><input
type='text' placeholder='Enter exact location'></div></div>
<div class='form-group'><label>Witnesses (if any)</label><textarea
placeholder='Provide names and contact info of
witnesses'></textarea></div>
<div class='form-group'><label>Reported internally
before?</label><select><option>No</option><option>Yes</option></select></div>
<div class='form-group'><label>Supporting Documents (Max
9MB)</label><input type='file'><div class='file-note'>Attached
evidence must not exceed 9 MB.</div></div>
<button type='submit' class='submit-btn'>Submit Report Securely</button>
</form>
<div class='contacts'><strong>Other Channels to
Report:</strong><ul><li>Hotline: 0213-6182005 (10:00 AM – 4:00 PM,
Mon–Fri except holidays)</li><li>Email:
whistleblowing@ubl.com.pk</li><li>Postal Mail: Whistleblowing
Secretary, UBL Head Office, Compliance Group, 2nd Floor, State Life
Building No.01, I.I. Chundrigar Road, Karachi, Pakistan</li></ul><span
class='confidential-note'>Mark the envelope as “Confidential – Whistle
Blowing”.</span></div>
</div>
</body>
</html>`;

document.getElementById('downloadForm').addEventListener('click', () => {
  const blob = new Blob([formHTML], { type: 'text/html' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'UBL_Whistleblowing_Form.html';
  link.click();
});
</script>

</body>
</html>
